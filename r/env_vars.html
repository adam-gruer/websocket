<!DOCTYPE html>
<html>
  <head>
    <title>websocketd environment variables example</title>
    <style>
      #env_vars {
        font: bold 10px arial;
        margin: auto;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    
    <div id="env_vars"></div>
    
    <script>
      var ws = new WebSocket('ws://localhost:8080/');
      ws.onopen = function() {
        document.body.style.backgroundColor = '#cfc';
      };
      ws.onclose = function() {
        document.body.style.backgroundColor = null;
      };
      ws.onmessage = function(event) {
        document.getElementById('env_vars').textContent = event.data;
      };
    </script>
    
  </body>
</html>
